<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Restriction Config</title>
</head>
<body>
    <h1>Configure Root Folder</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="root_folder">Root Folder Path:</label>
        <input type="text" id="root_folder" name="root_folder" value="{{ config.root_folder }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
